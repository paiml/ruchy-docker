<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="100%" height="100%">
  <title>Docker Interpreted Runtime Problems - Scientific Analysis</title>
  <desc>Performance and size comparison showing technical issues with interpreted languages in containers</desc>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#0f1419"/>
  
  <!-- Title -->
  <text x="700" y="40" font-size="32" font-weight="700" fill="#ffffff" text-anchor="middle">
    Docker Interpreted Runtime Problems
  </text>
  <text x="700" y="70" font-size="18" fill="#94a3b8" text-anchor="middle">
    Scientific Analysis: Fibonacci(35) Benchmark on AMD Threadripper 7960X
  </text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="80" y="100" width="20" height="20" fill="#10b981"/>
    <text x="110" y="115" font-size="14" fill="#ffffff">Compiled (C, Rust, Ruchy)</text>
    
    <rect x="350" y="100" width="20" height="20" fill="#f59e0b"/>
    <text x="380" y="115" font-size="14" fill="#ffffff">Bundled Runtime (Deno = 87 MB V8)</text>
    
    <rect x="680" y="100" width="20" height="20" fill="#ef4444"/>
    <text x="710" y="115" font-size="14" fill="#ffffff">Requires OS (Python, Julia)</text>
  </g>
  
  <!-- Problem 1: Runtime Size Bloat -->
  <g id="size-comparison">
    <text x="100" y="160" font-size="20" font-weight="600" fill="#3b82f6">
      1. Runtime Size Bloat
    </text>
    <text x="100" y="185" font-size="14" fill="#94a3b8">
      Binary Size (MB) - Standalone executables with bundled runtimes
    </text>
    
    <!-- Compiled Languages (Small) -->
    <rect x="100" y="210" width="3" height="30" fill="#10b981"/>
    <text x="110" y="230" font-size="12" fill="#ffffff">Ruchy: 0.31 MB</text>
    
    <rect x="100" y="250" width="4" height="30" fill="#10b981"/>
    <text x="110" y="270" font-size="12" fill="#ffffff">Rust: 0.4 MB</text>
    
    <rect x="100" y="290" width="7" height="30" fill="#10b981"/>
    <text x="110" y="310" font-size="12" fill="#ffffff">C: 0.7 MB</text>
    
    <!-- Hybrid: Bundled Runtime (Medium) -->
    <rect x="100" y="340" width="87" height="30" fill="#f59e0b"/>
    <text x="193" y="360" font-size="12" fill="#ffffff">Deno: 87 MB (280×)</text>
    
    <!-- Interpreted Languages (Massive) -->
    <rect x="100" y="380" width="119" height="30" fill="#ef4444"/>
    <text x="225" y="400" font-size="12" fill="#ffffff">Python: 119 MB (382×)</text>
    
    <rect x="100" y="420" width="500" height="30" fill="#ef4444"/>
    <text x="606" y="440" font-size="12" fill="#ffffff">Julia: 711 MB (2,284×)</text>
    
    <!-- Scale indicator -->
    <line x1="100" y1="470" x2="600" y2="470" stroke="#64748b" stroke-width="1"/>
    <text x="100" y="490" font-size="10" fill="#64748b">0 MB</text>
    <text x="300" y="490" font-size="10" fill="#64748b">250 MB</text>
    <text x="500" y="490" font-size="10" fill="#64748b">500 MB</text>
    <text x="600" y="490" font-size="10" fill="#64748b">711 MB</text>
  </g>
  
  <!-- Problem 2: Execution Time Penalty -->
  <g id="performance-comparison">
    <text x="750" y="160" font-size="20" font-weight="600" fill="#3b82f6">
      2. Execution Time Penalty
    </text>
    <text x="750" y="185" font-size="14" fill="#94a3b8">
      CLI Invocation Time (ms) - Logarithmic Scale
    </text>
    
    <!-- Compiled Languages (Fast) -->
    <rect x="750" y="210" width="11" height="30" fill="#10b981"/>
    <text x="767" y="230" font-size="12" fill="#ffffff">C: 10.8 ms</text>
    
    <rect x="750" y="250" width="22" height="30" fill="#10b981"/>
    <text x="778" y="270" font-size="12" fill="#ffffff">Rust: 21.8 ms</text>
    
    <rect x="750" y="290" width="22" height="30" fill="#10b981"/>
    <text x="778" y="310" font-size="12" fill="#ffffff">Ruchy: 22.5 ms</text>
    
    <!-- Bundled Runtime (Medium Speed) -->
    <rect x="750" y="340" width="70" height="30" fill="#f59e0b"/>
    <text x="826" y="360" font-size="12" fill="#ffffff">Deno: 70.1 ms (6.5×)</text>
    
    <!-- Interpreted Languages (Very Slow, require full OS) -->
    <rect x="750" y="380" width="253" height="30" fill="#ef4444"/>
    <text x="1009" y="400" font-size="12" fill="#ffffff">Julia: 252.9 ms (23.5×)</text>
    
    <rect x="750" y="420" width="500" height="30" fill="#ef4444"/>
    <text x="1256" y="440" font-size="12" fill="#ffffff">Python: 697.5 ms (64.8×)</text>
    
    <!-- Scale indicator -->
    <line x1="750" y1="470" x2="1250" y2="470" stroke="#64748b" stroke-width="1"/>
    <text x="750" y="490" font-size="10" fill="#64748b">0 ms</text>
    <text x="950" y="490" font-size="10" fill="#64748b">250 ms</text>
    <text x="1150" y="490" font-size="10" fill="#64748b">500 ms</text>
  </g>
  
  <!-- Problem 3: Technical Issues -->
  <g id="technical-issues">
    <rect x="50" y="520" width="1300" height="340" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    
    <text x="700" y="555" font-size="20" font-weight="600" fill="#f59e0b" text-anchor="middle">
      3. Technical Debt &amp; Operational Issues
    </text>
    
    <!-- Issue Cards -->
    <g id="issue-cards">
      <!-- Runtime Dependency Hell -->
      <rect x="80" y="580" width="280" height="140" rx="8" fill="#0f1419" stroke="#ef4444" stroke-width="2"/>
      <text x="220" y="610" font-size="16" font-weight="600" fill="#ef4444" text-anchor="middle">
        Runtime Dependency Hell
      </text>
      <text x="90" y="640" font-size="12" fill="#94a3b8">
        • Full interpreter required
      </text>
      <text x="90" y="660" font-size="12" fill="#94a3b8">
        • Package managers (pip, npm)
      </text>
      <text x="90" y="680" font-size="12" fill="#94a3b8">
        • Transitive dependencies
      </text>
      <text x="90" y="700" font-size="12" fill="#94a3b8">
        • Version conflicts
      </text>
      
      <!-- Security Attack Surface -->
      <rect x="390" y="580" width="280" height="140" rx="8" fill="#0f1419" stroke="#ef4444" stroke-width="2"/>
      <text x="530" y="610" font-size="16" font-weight="600" fill="#ef4444" text-anchor="middle">
        Security Attack Surface
      </text>
      <text x="400" y="640" font-size="12" fill="#94a3b8">
        • 100+ MB of runtime code
      </text>
      <text x="400" y="660" font-size="12" fill="#94a3b8">
        • More CVE exposure
      </text>
      <text x="400" y="680" font-size="12" fill="#94a3b8">
        • Supply chain risks
      </text>
      <text x="400" y="700" font-size="12" fill="#94a3b8">
        • Harder to audit
      </text>
      
      <!-- Cold Start Latency -->
      <rect x="700" y="580" width="280" height="140" rx="8" fill="#0f1419" stroke="#ef4444" stroke-width="2"/>
      <text x="840" y="610" font-size="16" font-weight="600" fill="#ef4444" text-anchor="middle">
        Cold Start Latency
      </text>
      <text x="710" y="640" font-size="12" fill="#94a3b8">
        • Interpreter initialization
      </text>
      <text x="710" y="660" font-size="12" fill="#94a3b8">
        • Module loading overhead
      </text>
      <text x="710" y="680" font-size="12" fill="#94a3b8">
        • JIT warmup delays
      </text>
      <text x="710" y="700" font-size="12" fill="#94a3b8">
        • Unpredictable timing
      </text>
      
      <!-- Memory Overhead -->
      <rect x="1010" y="580" width="280" height="140" rx="8" fill="#0f1419" stroke="#ef4444" stroke-width="2"/>
      <text x="1150" y="610" font-size="16" font-weight="600" fill="#ef4444" text-anchor="middle">
        Memory Overhead
      </text>
      <text x="1020" y="640" font-size="12" fill="#94a3b8">
        • Runtime heap allocation
      </text>
      <text x="1020" y="660" font-size="12" fill="#94a3b8">
        • Garbage collector overhead
      </text>
      <text x="1020" y="680" font-size="12" fill="#94a3b8">
        • Higher baseline usage
      </text>
      <text x="1020" y="700" font-size="12" fill="#94a3b8">
        • Non-deterministic GC pauses
      </text>
    </g>
    
    <!-- Bottom Summary -->
    <g id="summary">
      <rect x="80" y="740" width="1240" height="100" rx="8" fill="#0f1419" stroke="#3b82f6" stroke-width="2"/>
      <text x="700" y="770" font-size="16" font-weight="600" fill="#3b82f6" text-anchor="middle">
        Solution: Static Compilation
      </text>
      <text x="700" y="795" font-size="13" fill="#10b981" text-anchor="middle">
        ✓ Ruchy achieves 91% of Rust performance (21.0ms vs 19.3ms compute time)
      </text>
      <text x="700" y="815" font-size="13" fill="#10b981" text-anchor="middle">
        ✓ Smallest binaries (312 KB) - 280× smaller than Deno (87 MB V8), 382× smaller than Python
      </text>
      <text x="700" y="835" font-size="13" fill="#10b981" text-anchor="middle">
        ✓ Zero runtime dependencies • Predictable performance • Minimal attack surface • FROM scratch compatible
      </text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="700" y="885" font-size="11" fill="#64748b" text-anchor="middle">
    Benchmark: Fibonacci(35) | Platform: AMD Threadripper 7960X | Methodology: Instrumented measurement + CLI invocation
  </text>
</svg>
